<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестування</title>
    <!-- Підключення Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Базові стилі для мобільних пристроїв (Mobile First) */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .question {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: justify;
            line-height: 1.5;
            margin-top: 20px;
        }
        .btn-custom {
            font-size: 16px;
            padding: 15px;
            width: 100%;
            margin: 10px 0;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        #next, #prev {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #prev {
            background-color: #17a2b8;
        }
        #next:disabled, #prev:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #quiz-nav {
            margin-top: 20px;
        }
        .nav-button {
            font-size: 16px;
            width: 35px;
            height: 35px;
            margin: 5px;
            border-radius: 50%;
            background-color: #6c757d; /* Сірий для ще не вирішених питань */
            color: white;
            border: none;
            cursor: pointer;
        }
        .nav-button:hover {
            background-color: #5a6268;
        }
        .nav-button.active {
            background-color: #28a745;
        }
        .nav-button.correct {
            background-color: #28a745;
        }
        .nav-button.incorrect {
            background-color: #dc3545;
        }

        /* Медіа-запити для великих екранів */
        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }
            .question {
                font-size: 24px;
                margin-bottom: 20px;
            }
            .btn-custom {
                font-size: 18px;
                padding: 20px;
            }
            #next, #prev {
                font-size: 18px;
                padding: 12px 20px;
            }
            .nav-button {
                font-size: 18px;
                width: 45px;
                height: 45px;
            }
        }

        /* Медіа-запити для дуже великих екранів */
        @media (min-width: 1200px) {
            .container {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Проходження тесту</h2>
        <div id="quiz-container">
            <!-- Навігаційні кнопки -->
            <div id="quiz-nav"></div>

            <!-- Питання -->
            <div class="question" id="question"></div>

            <!-- Варіанти відповідей -->
            <div id="answers"></div>

            <!-- Кнопки для переходу між питаннями -->
            <div class="d-flex justify-content-between">
                <button id="prev" class="btn" disabled>Попереднє</button>
                <button id="next" class="btn btn-success" disabled>Наступне питання</button>
            </div>
        </div>
    </div>

    <!-- Підключення Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        let currentQuestionIndex = 0;
        let questions = [];

        fetch('tests.json')
            .then(response => response.json())
            .then(data => {
                questions = data;
                showQuestion();
                generateNavigation();
            });

        function showQuestion() {
            const questionData = questions[currentQuestionIndex];
            document.getElementById('question').innerText = questionData.question;

            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';

            questionData.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('btn', 'btn-custom', 'btn-primary');
                button.onclick = () => selectAnswer(button, answer.correct, questionData.answers);
                answersDiv.appendChild(button);
            });

            // Вимикаємо кнопки попереднього та наступного, якщо на першому або останньому питанні
            document.getElementById('prev').disabled = currentQuestionIndex === 0;
            document.getElementById('next').disabled = false;

            // Оновлюємо навігаційні кнопки
            updateNavigation();
        }

        function selectAnswer(button, isCorrect, allAnswers) {
            document.querySelectorAll('#answers button').forEach(btn => btn.disabled = true);

            if (isCorrect) {
                button.style.backgroundColor = 'green';
            } else {
                button.style.backgroundColor = 'red';
            }

            allAnswers.forEach(answer => {
                if (answer.correct) {
                    const correctButton = Array.from(document.querySelectorAll('#answers button')).find(btn => btn.innerText === answer.text);
                    correctButton.style.backgroundColor = 'lightgreen';
                }
            });

            updateNavigationButton(isCorrect);
            questions[currentQuestionIndex].answered = true;
            document.getElementById('next').disabled = false;
        }

        function updateNavigationButton(isCorrect) {
            const navButtons = document.querySelectorAll('.nav-button');
            const currentButton = navButtons[currentQuestionIndex];
            currentButton.classList.remove('active', 'correct', 'incorrect');
            currentButton.classList.add(isCorrect ? 'correct' : 'incorrect');
        }

        function generateNavigation() {
            const navDiv = document.getElementById('quiz-nav');
            navDiv.innerHTML = '';

            questions.forEach((_, index) => {
                const navButton = document.createElement('button');
                navButton.classList.add('nav-button');
                navButton.innerText = index + 1;
                navButton.onclick = () => goToQuestion(index);
                navDiv.appendChild(navButton);
            });
        }

        function updateNavigation() {
            const navButtons = document.querySelectorAll('.nav-button');
            navButtons.forEach((button, index) => {
                if (index === currentQuestionIndex) {
                    button.classList.add('active');
                    button.classList.remove('correct', 'incorrect');
                } else {
                    button.classList.remove('active');
                    if (!questions[index].answered) {
                        button.classList.remove('correct', 'incorrect');
                    }
                }
            });
        }

        function goToQuestion(index) {
            currentQuestionIndex = index;
            showQuestion();
        }

        document.getElementById('next').addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                document.getElementById('quiz-container').innerHTML = '<h2>Тест завершено!</h2>';
            }
        });

        document.getElementById('prev').addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        });
    </script>
</body>
</html>
